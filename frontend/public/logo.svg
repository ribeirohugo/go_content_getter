<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 72" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Content Getter</title>
  <desc id="logoDesc">Download icon followed by the words Content Getter in modern bold lettering</desc>
  <defs>
    <linearGradient id="gradIcon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0aaee0"/>
      <stop offset="100%" stop-color="#066b85"/>
    </linearGradient>
    <linearGradient id="gradText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e6f9fd"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="130%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#023a48" flood-opacity="0.30"/>
    </filter>
  </defs>
  <!-- Download icon (circle + arrow) -->
  <g transform="translate(8 8)" filter="url(#soft)">
    <circle cx="28" cy="28" r="28" fill="url(#gradIcon)"/>
    <!-- Tray -->
    <path d="M14 44c0-1.1.9-2 2-2h24c1.1 0 2 .9 2 2v2c0 1.1-.9 2-2 2H16c-1.1 0-2-.9-2-2v-2Z" fill="#ffffff" fill-opacity="0.92"/>
    <!-- Arrow -->
    <path d="M28 14c1.1 0 2 .9 2 2v16.17l5.24-5.25a2 2 0 0 1 2.83 2.83l-9 9a2 2 0 0 1-2.83 0l-9-9a2 2 0 0 1 2.83-2.83L26 32.17V16c0-1.1.9-2 2-2Z" fill="#ffffff"/>
  </g>
  <!-- Text -->
  <g font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-weight="700" font-size="44" fill="url(#gradText)" letter-spacing="2.5" style="paint-order:stroke fill markers;">
    <text x="100" y="54">Content Getter</text>
  </g>
</svg>
